<div class="main">
  <!--Forms and Info-->
  <div class="info-container">
    <div class="bar">
      <fa-icon [icon]="faHouse"></fa-icon>
      <fa-icon [icon]="faUpLong"></fa-icon>
      <fa-icon [icon]="faArrowLeft"></fa-icon>
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </div>
    <div class="other">
      <p>Current Directory: <span style="color: yellow">{{directory}}</span></p>
      <p>API Status: <span style="color: {{ statusColor }}">{{ status.toUpperCase() }}</span></p>
    </div>
  </div>
  <!--Table-->
  <div class="table-container">
    <table class="table table-striped table-dark table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">File Name</th>
          <th scope="col">File Date</th>
          <th scope="col">File Perms</th>
          <th scope="col">File Type</th>
          <th scope="col">File Size</th>
          <th scope="col">File Path</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of files" (click)="seek(file)">
          <td>
            <fa-icon style="color: yellow" [icon]="getIcon(file)"></fa-icon>
          </td>
          <th scope="row">{{ file.fileName }}</th>
          <td>{{ file.dateCreated | date }}</td>
          <td>{{ file.permissions }}</td>
          <td>{{ file.fileType.commonType }}</td>
          <td>{{ file.size | number }} KB</td>
          <td>{{ file.fullPath }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
