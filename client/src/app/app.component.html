<mat-toolbar color="primary">
  <span>Jobjack Technical Assesment</span>
</mat-toolbar>

<div class="main">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef>File Name</th>
        <td mat-cell *matCellDef="let file">{{ file.fileName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="filepath">
        <th mat-header-cell *matHeaderCellDef>File Path</th>
        <td mat-cell *matCellDef="let file">{{ file.fullPath }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="filedate">
        <th mat-header-cell *matHeaderCellDef>Date Created</th>
        <td mat-cell *matCellDef="let file">{{ file.dateCreated }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="filetypeext">
        <th mat-header-cell *matHeaderCellDef>File Extension</th>
        <td mat-cell *matCellDef="let file">
          {{ file.fileType["extension"] }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="filetype">
        <th mat-header-cell *matHeaderCellDef>File Type</th>
        <td mat-cell *matCellDef="let file">
          {{ file.fileType["commonType"] }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fileperms">
        <th mat-header-cell *matHeaderCellDef>File Permissions</th>
        <td mat-cell *matCellDef="let file">{{ file.permissions }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="filesize">
        <th mat-header-cell *matHeaderCellDef>File Size</th>
        <td mat-cell *matCellDef="let file">{{ file.size }} KB</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="doStuff()"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
